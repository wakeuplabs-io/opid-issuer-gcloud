apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  labels:
    {{- include "optimism-id-issuer.staticLabel" . | nindent 4 }}
    {{- include "optimism-id-issuer.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.staticIpName }}
    {{- toYaml $.Values.ingress.annotations | nindent 4 }}
  {{- end }}

spec:
  rules:
  - host: {{ .Values.apphost }}
    http:
      paths:
        {{- range .Values.ingress.apphost.paths }}
        - path: {{ .path }}
          pathType: Prefix
          backend:
            service:
              name: {{ .serviceName }}
              port:
                number: {{ .servicePort }}
        {{- end }}

  - host: {{ .Values.uihost }}
    http:
      paths:
        {{- range .Values.ingress.uihost.paths }}
        - path: {{ .path }}
          pathType: Prefix
          backend:
            service:
              name: {{ .serviceName }}
              port:
                number: {{ .servicePort }}
        {{- end }}

  - host: {{ .Values.apihost }}
    http:
      paths:
        {{- range .Values.ingress.apihost.paths }}
        - path: {{ .path }}
          pathType: Prefix
          backend:
            service:
              name: {{ .serviceName }}
              port:
                number: {{ .servicePort }}
        {{- end }}